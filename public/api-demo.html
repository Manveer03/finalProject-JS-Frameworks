        <div class="content">
            <h1>API Demonstration</h1>
            <p>Use the buttons below to fetch data from our API. This demonstrates using both the Fetch API and Async/Await methods.</p>

            <form action="" method="post">
                <fieldset>
                    <legend>API Simple Demonstration</legend>
                    <label for="text">Enter Category (Solo Trip, Family Trip, Adventure Trip):</label>
                    <input id="text" name="text" type="text" maxlength="25" required />
                </fieldset>

                <fieldset>
                    <legend>Action Buttons</legend>
                    <div class="submit">
                        <input type="button" id="getFetch" value="Get with Fetch()">
                        <input type="button" id="getAsync" value="Get with Async/Await">
                    </div>
                </fieldset>
            </form>
